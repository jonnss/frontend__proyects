	<main>
        <form action="" class="formulario" id="formulario">
			<!-- Grupo: Usuario -->
			<div class="formulario__grupo" id="grupo__usuario">
				<label for="usuario" class="formulario__label ajuste__titulos">Usuario:</label>
				
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Usuario">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>
           
			<!-- Grupo: Contraseña -->
			<div class="formulario__grupo" id="grupo__password">
				<label for="password" class="formulario__label">Contraseña:</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="password" id="password" placeholder="Contraseña">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena los campos que se te piden. </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Iniciar Sesión</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Iniciando Sesión</p>
			</div>
			
		</form>
